<div class="toast-portal-container" [ngClass]="{
    'toast-portal-container--right':toastPosition === toastPositions.RIGHT_TOP,
    'toast-portal-container--left':toastPosition === toastPositions.LEFT_TOP,
    'toast-portal-container--right-bottom':toastPosition === toastPositions.RIGHT_BOTTOM,
    'toast-portal-container--left-bottom':toastPosition === toastPositions.LEFT_BOTTOM,
    'toast-portal-container--center':toastPosition === toastPositions.CENTER,
    'toast-portal-container--center-top':toastPosition === toastPositions.CENTER_TOP,
    'toast-portal-container--center-bottom':toastPosition === toastPositions.CENTER_BOTTOM
  }">
  <div class="m-toast" *ngFor="let toast of toastService.toasts; let i = index" (click)="tapToDismiss(toast,i)"
    [ngClass]="{
      'm-toast--success':toast.toastType === toastTypes.SUCCESS,
      'm-toast--info':toast.toastType === toastTypes.INFO,
      'm-toast--warning':toast.toastType === toastTypes.WARNING,
      'm-toast--danger':toast.toastType === toastTypes.DANGER
    }">
    <div class="m-toast__content">
      <div class="m-toast__icon-outer">
        <div class="m-toast__icon">
          <svg class="a-icon" viewBox="0 0 512 512" *ngIf="toast.toastType === toastTypes.SUCCESS">
            <path [attr.d]="svgIcons.faCheckCircle.icon[4]"></path>
          </svg>
          <svg class="a-icon" viewBox="0 0 512 512" *ngIf="toast.toastType === toastTypes.INFO">
            <path [attr.d]="svgIcons.faInfoCircle.icon[4]"></path>
          </svg>
          <svg class="a-icon" viewBox="0 0 512 512" *ngIf="toast.toastType === toastTypes.WARNING">
            <path [attr.d]="svgIcons.faQuestionCircle.icon[4]"></path>
          </svg>
          <svg class="a-icon" viewBox="0 0 512 512" *ngIf="toast.toastType === toastTypes.DANGER">
            <path [attr.d]="svgIcons.faExclamationCircle.icon[4]"></path>
          </svg>
        </div>
      </div>
      <div class="m-toast__outer-body">
        <div class="m-toast__body-left">
          <div class="m-toast-title__head">{{toast.message}}</div>
          <div class="m-toast-paragraph" *ngIf="toast.longMessage">
            {{toast.longMessage}}
          </div>
        </div>
        <div class="m-toast__body-right">
          <button class="m-toast__btn m-toast__close-btn" *ngIf="toast.closeButtonActive" (click)="closeAction(i)">
            <svg class="a-icon" viewBox="0 0 384 512">
              <path [attr.d]="svgIcons.faXmark.icon[4]"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="m-toast__outer-footer">
      <ng-container *ngFor="let button of toast?.buttons">
        <button class="m-toast__btn m-toast__btn-main mr-5" [ngClass]="{
          'm-toast__btn--success':button.buttonType === buttonTypes.SUCCESS,
          'm-toast__btn--info':button.buttonType === buttonTypes.INFO,
          'm-toast__btn--warning':button.buttonType === buttonTypes.WARNING,
          'm-toast__btn--danger':button.buttonType === buttonTypes.DANGER
        }" (click)="buttonClicked(toast,button,i)">
          {{button.text}}
        </button>
      </ng-container>
    </div>
  </div>
</div>
