<div class="toast-portal-container"
  [ngClass]="{'toast-portal-container--right':toastPosition === toastPositions.RIGHT_TOP}">
  <div class="m-toast" *ngFor="let toast of toastService.toasts; let i = index"
    [ngClass]="{'m-toast--success':toast.toastType === toastTypes.SUCCESS}">
    <div class="m-toast__content">
      <div class="m-toast__icon-outer">
        <div class="m-toast__icon">
          <svg class="a-icon" viewBox="0 0 512 512" *ngIf="toast.toastType === 'SUCCESS'">
            <path [attr.d]="svgIcons.faCheck.icon[4]"></path>
          </svg>
        </div>
      </div>
      <div class="m-toast__outer-body">
        <div class="m-toast__body-left">
          <div class="m-toast-title__head">{{toast.message}}</div>
          <div class="m-toast-paragraph" *ngIf="toast.longMessage">
            {{toast.longMessage}}
            <ng-container *ngFor="let button of toast.buttons">
              <button class="m-toast__btn m-toast__btn-link m-toast__view-more" (click)="buttonClicked(toast,button)"
                *ngIf="button.buttonPosition === 'RIGHT'">
                {{button.text}}
              </button>
            </ng-container>
          </div>
        </div>
        <div class="m-toast__body-right">
          <button class="m-toast__btn m-toast__close-btn" (click)="closeAction(i)">
            <svg class="a-icon" viewBox="0 0 384 512">
              <path [attr.d]="svgIcons.faXmark.icon[4]"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="m-toast__outer-footer" *ngFor="let button of toast?.buttons">
      <button class="m-toast__btn m-toast__btn-main m-toast__btn--primary mr-5" (click)="buttonClicked(toast,button)"
        *ngIf="button.buttonPosition === 'RIGHT'">
        {{button.text}}
      </button>
    </div>
  </div>
